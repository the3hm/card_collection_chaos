<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Collection Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="siteHeader">
  <img src="/logo.png" alt="Game Logo" id="siteLogo" />
  </header>

  <div id="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <button id="toggleSidebar">Toggle Filters</button>
      <div id="filters">
        <label for="searchBox">Search</label>
        <input type="text" id="searchBox" placeholder="Search cards..." />

        <label for="colorFilter">Color</label>
        <select id="colorFilter" multiple></select>

        <label for="expansionFilter">Expansion</label>
        <select id="expansionFilter" multiple></select>

        <label for="costFilter">Casting Cost</label>
        <select id="costFilter"></select>

        <label for="sortSelector">Sort By</label>
        <select id="sortSelector">
          <option value="name">Name</option>
          <option value="cost">Cost</option>
          <option value="color">Color</option>
        </select>
      </div>
    </div>

    <!-- Card display panel -->
    <div id="cardPanel"></div>
  </div>

  <!-- Card popup -->
  <div id="cardPopup" class="hidden">
    <div id="popupContent">
      <span id="closePopup">&times;</span>
      <div id="popupDetails"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Card Collection Viewer by <a href="https://www.starwarsrp.net" target="_blank">starwarsrp.net</a>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
