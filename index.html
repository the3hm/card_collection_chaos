<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Collection Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <button id="toggleSidebar">Toggle Filters</button>
      <div id="filters">
        <label>Search:</label>
        <input type="text" id="searchInput" placeholder="Search card text...">

        <label>Color:</label>
        <select id="colorFilter" multiple>
          <option value="white">White</option>
          <option value="blue">Blue</option>
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
        </select>

        <label>Expansion:</label>
        <select id="expansionFilter"></select>

        <label>Casting Cost:</label>
        <select id="costFilter">
          <option value="any">Any</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5+">5+</option>
        </select>
      </div>
    </aside>

    <!-- Main panel -->
    <main id="cardPanel"></main>

    <!-- Card Info Popup -->
    <div id="cardPopup" class="hidden">
      <div id="popupContent">
        <span id="closePopup">&times;</span>
        <div id="popupDetails"></div>
      </div>
    </div>
  </div>

  <script src="data/expansions.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
